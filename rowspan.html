<html>

<head>
    <style>
        th,td {
            padding: 10px;
        }
        td {
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2px" style="border-collapse: collapse;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
        </tr>
    </table>
</body>

</html>
